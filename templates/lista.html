{% extends "template.html" %} {% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    {% for usuarios in usuarios %}
    <tr>
      <td>{{usuarios.nome}}</td>
      <td>{{usuarios.email}}</td>
      <td>{{usuarios.telefone}}</td>
      <td>
        <a href="{{ url_for('editar', id=usuarios.id)}}">Editar</a>
        <a href="{{ url_for('deletar', id=usuarios.id)}}">Deletar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form action="{{url_for('novo')}}" method="post">
  <button>Novo usuario</button>
</form>
{% endblock %}
